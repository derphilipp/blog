<script src="/js/jquery-3.4.1.min.js"></script>
<script>
  $(document).ready(function() {

    $("article img").each(function() {
      if($(this).attr("alt"))
        $(this).wrap('<figure class="image"></figure>')
          .after('<figcaption>'+$(this).attr("alt")+'</figcaption>');
    });

    $("article iframe").wrap('<p></p>');

  });
</script>
