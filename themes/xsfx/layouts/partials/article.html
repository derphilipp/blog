<article>
	<h1><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
  {{ if (isset .Params "date") }}
  <p>
    <small>
      {{ .Date.Format "02.01.2006 15:04" }}
      ///
      {{ range .Params.tags }}
      <a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a>
      {{ end }}
    </small>
  {{ end }}
  </p>
  {{ .Content}}
</article>
