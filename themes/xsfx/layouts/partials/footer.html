<footer>
  <div class="row">
    <div class="column"></div>
    <div class="column"></div>
    {{ range $page := .Site.Params.locallinks }}
    <div class="column"><a href="{{ $page | relURL }}">{{ $page }}</a></div>
    {{ end }}
    {{ range $name, $url := .Site.Params.sociallinks}}
    <div class="column"><a href="{{ $url }}">{{ $name }}</a></div>
    {{ end }}
    <div class="column"></div>
    <div class="column"></div>
  </div>
</footer>
