{{ define "main" }}
  <main>
    {{ if or .Title .Content }}
    <div>
      {{ with .Title }}<h1>{{ . }}</h1>{{ end }}
      {{ with .Content }}<div>{{ . }}</div>{{ end }}
    </div>
    {{ end }}

    {{ range .Paginator.Pages }}
      <article class="h-entry">
        {{ partial "article.html" . }}
        <hr>
      </article>
      <hr>
    {{ end }}
    {{ partial "pagination.html" . }}
  </main>
{{ end }}
