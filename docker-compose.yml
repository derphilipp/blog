version: '3'
services:
  blog:
    build:
      context: writing_env/
      image: xsteadfastx/blog
    container_name: blog
    environment:
      - BLOG_UID=1000
      - BLOG_GID=1000
      - USER=blog
    volumes:
      - $PWD:/blog
      - $HOME/.ssh:/home/blog/.ssh
    ports:
      - "127.0.0.1:8000:8000"
    stdin_open: true
    tty: true
    command: /bin/true
